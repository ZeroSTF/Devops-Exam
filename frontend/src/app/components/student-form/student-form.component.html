<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Student' : 'Add New Student' }}</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="prenomEtudiant">First Name</label>
      <input 
        id="prenomEtudiant"
        type="text" 
        formControlName="prenomEtudiant" 
        placeholder="Enter first name">
      <div class="error" *ngIf="studentForm.get('prenomEtudiant')?.errors?.['required'] && 
           studentForm.get('prenomEtudiant')?.touched">
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="nomEtudiant">Last Name</label>
      <input 
        id="nomEtudiant"
        type="text" 
        formControlName="nomEtudiant" 
        placeholder="Enter last name">
      <div class="error" *ngIf="studentForm.get('nomEtudiant')?.errors?.['required'] && 
           studentForm.get('nomEtudiant')?.touched">
        Last name is required
      </div>
    </div>

    <div class="form-group">
      <label for="cinEtudiant">CIN</label>
      <input 
        id="cinEtudiant"
        type="text" 
        formControlName="cinEtudiant" 
        placeholder="Enter CIN">
      <div class="error" *ngIf="studentForm.get('cinEtudiant')?.errors?.['required'] && 
           studentForm.get('cinEtudiant')?.touched">
        CIN is required
      </div>
      <div class="error" *ngIf="studentForm.get('cinEtudiant')?.errors?.['pattern']">
        CIN must be 8 digits
      </div>
    </div>

    <div class="form-group">
      <label for="dateNaissance">Birth Date</label>
      <input 
        id="dateNaissance"
        type="date" 
        formControlName="dateNaissance">
      <div class="error" *ngIf="studentForm.get('dateNaissance')?.errors?.['required'] && 
           studentForm.get('dateNaissance')?.touched">
        Birth date is required
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <div class="button-group">
      <button type="button" class="cancel-btn" routerLink="/students">Cancel</button>
      <button type="submit" [disabled]="!studentForm.valid" class="submit-btn">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </form>
</div>
